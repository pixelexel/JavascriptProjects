<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <button id ='listen'>Listen to me!</button>
  <p> Note: This page won't work until I figure out how to get a server running with Github pages which does not seem to be possible so far.
  You can get this working by downloading the source folder and running npm install and then npm start on your system.</p>

  <div class="words" contenteditable>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  //Functions

  function weather(){
    console.log('It\'s amazing outside!');
  }

  //Recognition

  const recognition = new SpeechRecognition();
  recognition.interimResults = true;

  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.appendChild(p);

  recognition.addEventListener('result', e => {
    const transcript = Array.from(e.results)
      .map(result => result[0])
      .map(result => result.transcript)
      .join('');

      p.textContent = transcript;

      //Checking for keywords

      if(transcript.includes('weather')){
        weather();
      }

      if(e.results[0].isFinal){
        p = document.createElement('p');
        words.appendChild(p);
      }
  });



  //recognition.start();

  recognition.addEventListener('end',recognition.start);

  //Listen
  let isListening = false;

  function listenF(){
    if(!isListening){
      recognition.start();
      isListening = true;
    } else {
      recognition.stop(); //NOT WORKING
    }
  }

  const listen = document.querySelector('#listen')
  listen.addEventListener('click', listenF);



</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background:#ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width:500px;
      margin:50px auto;
      background:white;
      border-radius:5px;
      box-shadow:10px 10px 0 rgba(0,0,0,0.1);
      padding:1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height:3rem;
    }
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
