<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<p> Enter the secret code for magic! </p>
<script>
const pressed = [];
const secretcode = 'pixelexel';

window.addEventListener('keyup', (e) => {

  console.log(e.key);
  pressed.push(e.key);
  console.log(pressed);
  pressed.splice(-secretcode.length-1, pressed.length - secretcode.length);
  console.log(pressed);
  if(pressed.join('').includes(secretcode)){
    console.log('!!!');
    cornify_add();
  }
});

</script>
</body>
</html>
